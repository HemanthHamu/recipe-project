<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/recipeproject/staticfiles/loginform.css">
    <script src="https://unpkg.com/gsap@3.10.0/dist/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/2300780027.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Login</div>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"  required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"  required>
            </div>
            <div class="forgot">
            <a href="/recipeproject/views/signupform.html">Don't have an account?</a>
            <a href="/recipeproject/views/reset.html">forgot password?</a>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="another-option">
                <p>OR CONTINUE WITH</p>
                <div class="social-icons">
               <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1979389824%3A1700565746067054&theme=glif"><img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt="google" width="35" height="35"></a>
               <a href="https://www.facebook.com/login/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="facebook" width="35" height="35"></a>
               </div>
            </div>
        </form>
    </div>

    <script>
        // GSAP Animation
        gsap.from('.login-container', { opacity: 0, duration: 2, delay: 0.5, ease: 'power4.out' });
        gsap.from('.login-header', { opacity: 0, y: -50, duration: 1, delay: 0.5, ease: 'elastic.out(1, 0.3)' });
        gsap.from('.input-group', { opacity: 0, y: 50, duration: 1, delay: 0.5, stagger: 0.5, ease: 'back.out(1.7)' });
        gsap.from('.create-account', { opacity: 0, y: 50, duration: 1, delay: 1.5, stagger: 0.5, ease: 'back.out(1.7)' });
        gsap.from('.submit-btn', { opacity: 0,x:-50, duration: 1, delay: 2, ease: 'bounce.out' });
    </script>
</body>
</html>
